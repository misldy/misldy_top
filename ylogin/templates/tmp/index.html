{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/ylogin/css/style.css' %}">
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册练习系统</title>
</head>

<body>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        {% if not user %}
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form action="{% url 'ylogin:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="inputBox">
                            <label>
                                <input type="text" name="username" placeholder="用户名" required/>
                            </label>
                        </div>
                        <div class="inputBox">
                            <label>
                                <input type="password" name="password" placeholder="密码" required/>
                            </label>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>
                        <p class="forget">忘记密码?<a href="#">
                            点击这里
                        </a></p>
                        <p class="forget">没有账户?<a href="{% url 'ylogin:register' %}">
                            注册
                        </a></p>
                    </form>
                </div>
            </div>
        {% else %}
            用户{{ user }}已经登录！
            <a href="{% url 'ylogin:logout' %}">注销</a>
        {% endif %}
    </div>
</section>
</body>
</html>
